<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">

    <title>Clima e Hora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
      <div class="wrapper" id="wrapper"></div>

    <div id="app-container">
        <h2>R√°dio Relaxante</h2>
        <div id="radio-player">
            
            <div class="radio-controls">
                <select id="station-select">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div class="player-buttons">
                    <div class="play-pause-container">
                        <button id="play-pause-btn" class="custom-play-pause-btn play-icon" title="Play/Pause"></button>
                    </div>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
                </div>
            </div>
            <audio id="audio-player" preload="none" crossorigin="anonymous"></audio>

        </div>
        <button id="theme-btn" title="Mudar Cor de Fundo">üé®</button>
        <button id="background-btn" title="Mudar fundo externo">üñåÔ∏è</button>
        <h1>Clima e Hora Mundial</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Digite uma cidade...">
            <button id="search-btn">Buscar</button>
        </div>
        <div id="result-container" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="local-time"></p>
            <div id="map" style="height: 300px; width: 100%; margin: 20px 0; border-radius: 8px;"></div>


                <h3>Previs√£o por Hora</h3>
                <div id="hourly-forecast" class="hourly-forecast"></div>
                <div id="forecast-section" class="hidden">
                <h3>Previs√£o para os pr√≥ximos 3 dias</h3>
                <div id="forecast-container"></div>
            </div>
        </div>
        <div id="crypto-container">
            <h2>Pre√ßos de Criptomoedas</h2>
            <div class="crypto-selector">
                <input type="text" id="crypto-input" placeholder="Digite o nome ou s√≠mbolo da criptomoeda..." list="crypto-suggestions">
                <datalist id="crypto-suggestions"></datalist>
                <button id="add-crypto-btn">Adicionar</button>
            </div>
            <div id="crypto-list"></div>
        </div>

        

        <!-- Crypto Chart Modal -->
        <div id="crypto-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Gr√°fico de Pre√ßo</h2>
                <div id="chart-controls">
                    <button class="chart-time-btn active" data-days="1">24h</button>
                    <button class="chart-time-btn" data-days="7">1 Semana</button>
                    <button class="chart-time-btn" data-days="30">1 M√™s</button>
                    <button class="chart-time-btn" data-days="0.04">Hora</button>
                </div>
                <canvas id="crypto-chart"></canvas>
                <div id="modal-loading" class="hidden">Carregando gr√°fico...</div>
            </div>
        </div>
        <div id="loader" class="hidden"></div>
        <p id="error-message"></p>
    </div>
    <link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</body>
</html>
